$schema: http://json-schema.org/draft-07/schema
additionalProperties: false
default: {}
properties:
  id:
    $id: '#/properties/id'
    default: ''
    type: string
  pdbId:
    $id: '#/properties/pdbId'
    default: ''
    pattern: '^$|\w{4}'
    type: string
  assemblyId:
    $id: '#/properties/id'
    default: 1
    pattern: '\d+'
    type: integer
  structureContent:
    $id: '#/properties/structureContent'
    default: ''
    type: string